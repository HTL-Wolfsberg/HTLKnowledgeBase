<form (ngSubmit)="register()">
    <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="name" name="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-raised-button type="submit">Register</button>
</form>
