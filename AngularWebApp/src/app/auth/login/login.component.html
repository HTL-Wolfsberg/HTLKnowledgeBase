<h2>Login</h2>
<form (ngSubmit)="login()" class="auth-form">
    <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="email" name="email">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="submit-button">Login</button>
    <button mat-raised-button color="warn" type="button" (click)="loginWithGoogle()">Login with Google</button>
    <button mat-raised-button color="primary" (click)="loginWithMicrosoft()">Login with Microsoft</button>
</form>
