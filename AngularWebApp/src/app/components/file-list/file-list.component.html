<h2>File List</h2>
<div class="filter-files">
    <mat-form-field>
        <input matInput placeholder="Filter files" [(ngModel)]="filterText" (input)="filterFiles()">
    </mat-form-field>
</div>
<div class="table-container" *ngIf="filteredFiles.length > 0">
    <table mat-table [dataSource]="filteredFiles" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> File Name </th>
            <td mat-cell *matCellDef="let file"> {{file.name}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let file"> {{file.size}} bytes </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let file"> {{file.type}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef> Tags </th>
            <td mat-cell *matCellDef="let file">
                <mat-chip-set *ngIf="file.tagList.length > 0">
                    <mat-chip *ngFor="let tag of file.tagList">{{tag.name}}</mat-chip>
                </mat-chip-set>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let file">
                <button mat-raised-button color="primary" (click)="downloadFile(file)">
                    Download
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="filteredFiles.length === 0">
    <p>No files available</p>
</div>
