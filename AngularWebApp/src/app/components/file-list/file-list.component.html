<div class="filter-container">
    <h2>Filter by:</h2>
    <input type="text" placeholder="File name" [(ngModel)]="fileNameFilter" (input)="filterFiles()">
    <input type="text" placeholder="File type" [(ngModel)]="fileTypeFilter" (input)="filterFiles()">
    <label for="tags">Tags:</label>
    <select id="tags" multiple (change)="onFilterChange($event)">
        <option *ngFor="let filter of availaibleFilterTags" [value]="filter">{{ filter }}</option>
    </select>
</div>
<br>
<div class="file-list">
    <div class="file-item" *ngFor="let file of filteredFileModels">
        <div class="file-info">
            <p class="file-name">File name: {{file.name}}</p>
            <p class="file-size">File size: {{file.size}}</p>
            <p class="file-type">File type: {{file.type}}</p>
            <div class="file-tags">
                <p>Tags:</p>
                <mat-chip-listbox>
                    <mat-chip *ngFor="let tag of file.tagNameList">{{ tag }}</mat-chip>
                </mat-chip-listbox>
            </div>
        </div>
        <button mat-raised-button color="primary" (click)="downloadFile(file)">Download</button>
    </div>
</div>
