<form (ngSubmit)="uploadFile()">
    <mat-form-field>
        <mat-select placeholder="Tags" [(value)]="selectedTags" multiple>
            <mat-option *ngFor="let tag of availableTags" [value]="tag">{{tag.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <input type="file" (change)="onFileChange($event)">
    <button mat-raised-button type="submit">Upload</button>
</form>
