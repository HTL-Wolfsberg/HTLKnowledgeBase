<div class="mainContainer">
    <div class="navBarContainer">
        <div>
            <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
            <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars"></button>
        </div>
    </div>

    <h1 class="header">HTL Knowledge Base</h1>

    <p-button *ngIf="!accountInfo" label="Login" (onClick)="onLoginClicked()"></p-button>
    <p-button *ngIf="accountInfo" label="Logout" (onClick)="onLogoutClicked()"></p-button>
    {{accountInfo?.name}}

    <router-outlet></router-outlet>
</div>

<p-toast position="bottom-center"></p-toast>
